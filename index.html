<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=8"/>
        <title>Mestrado C&SIG - GFOSS</title>
    </head>

    <body>
        <link rel="stylesheet" type="text/css" href="css/loading.css"/>
        <div id="loading-mask"></div>
        <div id="logo">A carregar o mapa</div>
        <div id="loading"> 
            <div id="loading-ind" class="loading-indicator">
                <br>
                <center><img id="loading-image" src="img/loading.gif" width="55" height="55" style="margin-bottom:3px; margin-right:8px;vertical-align:top;"/></center><br>
                <span id="loading-msg">Aguarde um momento...</span>
            </div> 
        </div> 

        <!-- Ficheiros de Estilo -->
        <link rel="stylesheet" type="text/css" href="css/toolbar.css"/>
        <link rel="stylesheet" type="text/css" href="lib/GeoExt/resources/css/geoext-all-debug.css"/>
        <link rel="stylesheet" type="text/css" href="lib/ext-3.4.0/resources/css/ext-all.css"/>
        <link rel="stylesheet" type="text/css" href="lib/ext-3.4.0/adapter/ext/ext-base.js"/>
        <link rel="stylesheet" type="text/css" href="lib/ext-3.4.0/resources/css/xtheme-gray.css"/>

        <!-- Bibliotecas -->
        <!--ExtJS 3.4.0-->
        <script src="lib/ext-3.4.0/adapter/ext/ext-base.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="lib/ext-3.4.0/ext-all-debug.js"/>
        <script src="lib/ext-3.4.0/ext-all.js" type="text/javascript"></script>

        <!--OpenLayers 2.13.1-->
        <script src="lib/OpenLayers.js" type="text/javascript"></script>
        <script src="lib/OpenLayers/Control/DynamicMeasure.js"></script>
        
        <!--GeoExt 1.1-->
        <script src="lib/GeoExt/lib/GeoExt.js" type="text/javascript"></script>
        <script type="text/javascript" src="lib/LayerTreeBuilder_002.js"></script>
        <script src="lib/LayerTreeBuilderNodeAgent.js"></script>
        <script src="lib/LayerTreeBuilder.js"></script>

        <!--Google Maps-->
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        
        <!--Proj4js-->
        <script src="lib/proj4js/proj4js-compressed.js" type="text/javascript"></script>

        <!-- Ficheiros Javascript -->
        <script type="text/javascript" src="JS/app.js"></script>
        <script type="text/javascript" src="JS/init.js"></script>
        <script type="text/javascript" src="JS/navtools.js"></script>
        <script type="text/javascript" src="JS/ocorrencias.js"></script>
        <script type="text/javascript">
            Ext.onReady(function() {
                setTimeout(function() {
                    Ext.get('loading').remove();
                    Ext.get('logo').remove();
                    Ext.get('loading-mask').fadeOut({remove: true});
                }, 550);
            });
        </script>
    </body>
</html>
